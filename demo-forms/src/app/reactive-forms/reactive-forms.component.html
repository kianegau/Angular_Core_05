<!-- Reactive form keep tracking data in the form until user click button submit 
To crea form model user have create FormGroup, Form Group contains Sub-Forms-Group and FormControl
FormControls repredent the leafs on the tree, they are the smallest unit and represent html control of your template-->
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <div formGroupName="personalData" novalidate>
    <input formControlName="email">
    <input formControlName="mobile">
    <select formControlName="country">
      <option *ngFor="let country of countries" [value]="country">{{country}}</option>
    </select>
  </div>
  <select formControlName="requestType">
    <option *ngFor="let requestType of requestTypes" [value]="requestType">{{requestType}}</option>
  </select>
  <input formControlName="text">
  <button type="submit" [disabled]="contactForm.pristine">Save</button>
  <button type="reset" (click)="revert()" [disabled]="contactForm.pristine">Revert</button>
</form>

<!-- vaild: true
pristine: users hasnt changed the value since it war displayed this forms, nếu bỏ pristine thì mesage error chỉ ẩn khi giá trị được valid, còn thêm pristine thì message error chỉ hiển thị khi giá trị invalid> -->
