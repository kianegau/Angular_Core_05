<div class="container" [hidden]="submitted">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    {{ diagnostic }}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
      <!-- TODO: remove this: {{ spy.className }} -->
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input
        type="text"
        class="form-control"
        id="alterEgo"
        [(ngModel)]="model.alterEgo"
        name="alterEgo"
      />
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        id="power"
        required
        [(ngModel)]="model.power"
        name="power"
      >
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
    </div>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
  </form>
</div>
<!-- ngModel là cách giups ta có thể binding data theo hai chiều.
Khi ta khai báo một biến reference gắn cho ngModel directive thì nó đã focus với các attributes của form, mối element của form khi được định danh bằng thuộc tính name thì ngForm 
có thể truy cập đến element đó thông qua name của attributes 
ngForm derective help you create for the element with an ngModel derective and name attribute-->
